    let indexes = initCardIndexes();
    console.log(indexes);
    document.addEventListener('click', function(event) {
      event.preventDefault();
      if(event.target.matches('#next,#card')) {
        if(indexes.length == 0) {
          indexes = initCardIndexes();
        }
        let index = indexes.pop();
        let filename = cards[index];
        console.log(filename);
        document.getElementById("card").src = "cards/" + filename;
      }
      if(event.target.matches('#reset')) {
        let ok = confirm("Are you are sure you want to reset the deck?");
        if(ok) {
          indexes = initCardIndexes();
          document.getElementById("card").src = "back.jpg";
        }
      }
    }, false);

    function initCardIndexes() {
      let array = Array.from(Array(86).keys());
      for(let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
